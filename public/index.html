<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画像生成 - 無料でAIイラストを作成</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="container">
            <h1 class="logo">🎨 AI Image Generator</h1>
            <p class="tagline">プロンプトで簡単に画像を生成</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container">
        <!-- 入力セクション -->
        <section class="input-section">
            <div class="card">
                <h2>✨ 画像を生成しよう</h2>
                <p class="description">
                    作りたい画像を日本語で説明してください。AIが自動的に画像を生成します！
                </p>

                <!-- プロンプト入力 -->
                <div class="input-group">
                    <label for="promptInput">画像の説明</label>
                    <textarea 
                        id="promptInput" 
                        placeholder="例: 美しい夕焼けの海辺、アニメ風の猫、未来都市"
                        rows="3"
                    ></textarea>
                </div>

                <!-- サンプルプロンプト -->
                <div class="sample-prompts">
                    <p class="sample-label">💡 サンプル:</p>
                    <button class="sample-btn" data-prompt="美しい夕焼けの海辺、リアルな写真">
                        🌅 夕焼け
                    </button>
                    <button class="sample-btn" data-prompt="かわいい猫、アニメ風、カラフル">
                        🐱 猫
                    </button>
                    <button class="sample-btn" data-prompt="未来的な都市、サイバーパンク、ネオン">
                        🏙️ 未来都市
                    </button>
                    <button class="sample-btn" data-prompt="ファンタジーの森、魔法の光、幻想的">
                        🌲 森
                    </button>
                </div>

                <!-- オプション -->
                <div class="options-grid">
                    <!-- スタイル選択 -->
                    <div class="option-group">
                        <label>🎨 スタイル</label>
                        <select id="styleSelect">
                            <option value="">自動</option>
                            <option value="realistic, photorealistic, detailed">リアル写真</option>
                            <option value="anime style, manga, colorful">アニメ・漫画</option>
                            <option value="digital art, illustration">デジタルイラスト</option>
                            <option value="oil painting, artistic">油絵</option>
                            <option value="watercolor, soft">水彩画</option>
                            <option value="3d render, cgi">3D・CGI</option>
                        </select>
                    </div>

                    <!-- サイズ選択 -->
                    <div class="option-group">
                        <label>📐 サイズ</label>
                        <select id="sizeSelect">
                            <option value="1:1">正方形 (1:1)</option>
                            <option value="16:9">横長 (16:9)</option>
                            <option value="9:16">縦長 (9:16)</option>
                            <option value="4:3">横長 (4:3)</option>
                            <option value="3:4">縦長 (3:4)</option>
                        </select>
                    </div>
                </div>

                <!-- 生成ボタン -->
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">🖼️ 画像を生成</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span> 生成中...
                    </span>
                </button>

                <!-- エラー表示 -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </section>

        <!-- 画像表示セクション -->
        <section id="imageSection" class="image-section" style="display: none;">
            <div class="card">
                <div class="image-header">
                    <h2>🎉 生成された画像</h2>
                    <button id="newImageBtn" class="btn-secondary">🔄 新しい画像を生成</button>
                </div>

                <!-- 生成画像 -->
                <div class="image-container">
                    <img id="generatedImage" alt="生成された画像">
                </div>

                <!-- プロンプト表示 -->
                <div class="image-info">
                    <p class="image-prompt" id="imagePrompt"></p>
                </div>

                <!-- アクション -->
                <div class="image-actions">
                    <button id="downloadBtn" class="btn-primary">
                        💾 ダウンロード
                    </button>
                    <button id="regenerateBtn" class="btn-secondary">
                        🔄 再生成
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <p>Powered by Hugging Face 🤗 | 完全無料で使えます</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
